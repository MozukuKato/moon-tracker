<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Futuristic Moon Tracker</title>
<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet" />
<style>
/* ...existing styles... */
</style>
</head>
<body>

<!-- Orbit with Moon -->
<div id="orbitContainer">
  <div id="moonOrbit"></div>
</div>

<!-- Info & Controls -->
<div id="infoPanel">
  <div id="phaseName"></div>
  <div id="moonInfo"></div>
  <div id="buttons">
    <button id="prevBtn">Prev</button>
    <button id="nextBtn">Next</button>
    <button id="calendarBtn">Calendar</button>
  </div>
</div>

<script>
// Fetch moon phase data from an API
async function fetchMoonData() {
  const response = await fetch('https://api.usno.navy.mil/api/natural/moon_phase?date=today');
  const data = await response.json();
  return data;
}

// Update the moon image and info based on the fetched data
async function updateMoonInfo() {
  const moonData = await fetchMoonData();
  const phaseName = moonData.phase_name;
  const phaseImage = `https://i.imgur.com/${phaseName.toLowerCase().replace(' ','_')}.png`;
  const phaseWrapper = document.getElementById('moonWrapper');
  phaseWrapper.innerHTML = `<img src="${phaseImage}" alt="${phaseName}" />`;
  document.getElementById('phaseName').innerText = phaseName;
}

// Fetch moon data when the button is clicked
document.getElementById('nextBtn').addEventListener('click', () => {
  offsetDays++;
  updateMoonInfo();
});

document.getElementById('prevBtn').addEventListener('click', () => {
  offsetDays--;
  updateMoonInfo();
});

// Fetch moon data for today initially
updateMoonInfo();
</script>
</body>
</html>
