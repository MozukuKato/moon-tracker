<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Moon Tracker</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="css/styles.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
</head>
<body>
  <!-- Top-right Black Hole Button -->
  <button id="blackHoleBtn">🕳️</button>

  <!-- Starfield Background -->
  <canvas id="starfield"></canvas>

  <!-- Moon Phase Info -->
  <div id="topSection">
    <div id="phaseTitle">Loading...</div>
    <div id="moonInfo">
      <h2 id="phaseName">Loading...</h2>
      <p id="illumination"></p>
      <p id="riseSet"></p>
    </div>
    <div id="buttons">
      <button id="prevBtn">← Prev</button>
      <button id="nextBtn">Next →</button>
    </div>
  </div>

  <!-- Orbit Container -->
  <div id="orbitContainer">
    <div id="orbitPath"></div>
    <div id="moonWrapper">
      <img id="moonImg" src="assets/moon-phase/new_moon.png" alt="Moon Phase" />
    </div>
  </div>

  <!-- Black Hole Overlay (backup gradient effect) -->
  <div id="blackHoleOverlay"></div>

  <!-- Black Hole Video Overlay -->
  <video id="blackHoleVideo" preload="auto" style="display:none; width:100%; height:100%;">
    <source src="assets/videos/blackhole.mp4" type="video/mp4" />
    Your browser does not support the video tag.
  </video>

  <!-- JS logic -->
  <script src="js/moonUtils.js"></script>
</body>
</html>
