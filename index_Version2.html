<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Moon Tracker</title>
  <!-- Google Fonts for a modern look -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <!-- Space background -->
  <canvas id="starfield"></canvas>
  <div id="nebula"></div>

  <!-- Top Section: Moon info, buttons -->
  <div id="topSection">
    <div id="phaseTitle">Loading...</div>
    <div id="moonInfo">
      <h2 id="phaseName">Loading...</h2>
      <p id="illumination"></p>
      <p id="riseSet"></p>
    </div>
    <div id="buttons">
      <button id="prevBtn">← Prev</button>
      <button id="nextBtn">Next →</button>
      <button id="calendarBtn">📅 Calendar</button>
    </div>
  </div>

  <!-- Orbit with Moon -->
  <div id="orbitContainer">
    <div id="orbit">
      <div id="orbitPath"></div>
      <div id="moonOrbit">
        <div id="moonWrapper">
          <img id="moonImg" src="assets/new_moon.png" alt="Moon Phase" />
        </div>
      </div>
    </div>
  </div>

  <!-- Calendar Modal -->
  <div id="calendarModal" style="display:none;">
    <div id="calendarBox">
      <h3>Moon Phase Calendar</h3>
      <div id="calendarGrid"></div>
      <button id="closeCalendar">Close</button>
    </div>
  </div>

  <script src="js/moonUtils.js"></script>
</body>
</html>
